name: Deploy to Minikube using GitHub Actions

on: [push]
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Minikube
    steps:
    - name: 1. Check out repository
      uses: actions/checkout@v3

    - name: 2. Start Minikube
      uses: medyagh/setup-minikube@master

    - name: 3. Build image inside Minikube's Docker
      run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t devopshint/node-app:latest .
          echo "--- Docker images in Minikube ---"
          docker images
          
    - name: 4. Deploy to Minikube
      run: kubectl apply -f k8s-node-app.yaml

    - name: 5. Verify the Deployment
      run: |
        sleep 10 # Give a few seconds for the pod to be created
        kubectl get pods -A
        kubectl get deployments

    - name: 6. Test Service and get URL
      run: |
          minikube service list
          minikube service nodejs-app --url